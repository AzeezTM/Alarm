<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="">Alarm Clock</h1>
        </div><br>
        <div id="current-time"></div><br>
        <h1>Set Alarm (24-hours Clock)</h1><br>
        <form class="user-input">
            <div class="input">
                <input type="number" id="hour" max="23" min="00" placeholder="HH" class="form-control ">
                <input type="number" id="min" max="59" min="00" placeholder="MM" class="form-control ">
                <input type="number" id="sec" max="59" min="00" placeholder="SS" class="form-control ">
                <select name="zone" required class="form-control" id="zone">
                    <option value="" selected disabled>zone</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <br><br>

            </div>

            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-info">Set Alarm</button>
                <button type="reset" class="btn btn-danger" onclick="clearAlarm()">Stop Alarm</button>
            </div>
        </form><br>



        <h2>Upcoming alarms</h2>
        <ul class="set-alarms-list">
            <li></li>
        </ul>

    </div>
</body>

</html>
<script src="main.js"></script>
